{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Marvex inventory management system</title>
    <!--Links-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}">

</head>

<body style="background-image: linear-gradient(
	to right bottom, 
	rgba(235, 240, 234, 0.8), 
	rgba(162, 165, 164, 0.8)),
	url(../static/img/roller.jpg);
	background-size:cover;
	background-position:top;
	position:relative;">
    {% include 'partials/_navbar.html' %}
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}

    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/all.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/all.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/fontawesome.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/fontawesome.js' %}"></script>
	<script src="{% static 'js/myjs.js' %}"></script>
</body>
</html>
