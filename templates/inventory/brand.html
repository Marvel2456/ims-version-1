{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br><br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <b><li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="background-color: #80ceeb; color:black; text-align:center; list-style: none; box-shadow:12px 12px 12px #1cc8e6">{{ message }}</li></b>
                    {% endfor %}
                </ul>
            {% endif %}
            <a href="{% url 'add_brand' %}" class="btn btn-success">Add New</a>
            <br><br>
            <table class="table table-hover">
                <thead class="thead-white">
                        <tr>
                            <th scope="col-sm-12">id</th>
                            <th scope="col-sm-12">Brand</th>
                            <th scope="col-sm-12"></th>
                        </tr>
                    </thead>
                    
                    {% for brand in brand %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{brand.brand_name}}</td>
                            <td><a href="{%  url 'delete_brand' brand.id %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
            </table>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
