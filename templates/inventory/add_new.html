{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 mb-2" style="background-color: white; border-radius:10px;">
            <br>
            <form method="POST">
                {% csrf_token %}
                    
                {{form|crispy}}

                <input type="submit" value='Submit' class=" btn btn-outline-info" style="border-radius: 5px;"/>

            </form><br>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
<br><br><br>
{% endblock %}
