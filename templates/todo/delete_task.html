<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">"


<style>
    body{
        background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgb(13, 123, 160), 100%);
    }

    input{
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    }
    .myButton{
        width: 100%;
    }

</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 container">
            <p><b>Deleting "<span style="color: red;">{{item}}</span>" is permanent.. do you want to proceed?</b></p>
            <a class="btn btn-sm btn-success myButton" href="{% url 'task_list' %}">No</a><br><br>
            <form method="POST">{% csrf_token %}
                <input class="btn btn-sm btn-danger" type="submit" value="Yes Delete" name="Yes">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    

</div>
